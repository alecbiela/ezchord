<!DOCTYPE html>
<html lang="en">
<head>
    <title>EZChord - By Alec Bielanos</title>
	<link rel="stylesheet" href="/mainStyle.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Lato" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</head>
<body>
	<section id="content">
		<header>
			<h2><i>EZChord - Search And Play!</i></h2>
		</header>

		<section id="searchBox">	
			<p>Enter an artist, song, or both!</p>
			<!-- Switch the localhost url with heroku server -->
			<form id="proxyForm" action="/searchForTabs" method="GET">
				<label for="bName">Artist: </label>
				<input type="text" name="bName" id="bName">
				<label for="sName">Song: </label>
				<input type="text" name="sName" id="sName">
				<input type="submit" value="Search!" id="submitButton">
			</form>
		</section>

		<!-- will hold the tab search results -->
		<section id="rWrapper">
			<section id="response">
				
			</section>
			<section id="searchFooter">
				<button type="button" id="submitScrape">Get This Tab!</button>
			</section>
		</section>
		
		<section id="songInfo">Title and Author, and start over button</section>
		<section id="tabResults" style="white-space: pre-wrap;">
			<p>Tab Goes Here</p>
		</section>
		
		<section id="chordBrowser">
			<ins class="scales_chords_api" chord="D#m(maj9)"></ins>
			<p id="closeChordInfo"><u>Close</u></p>
		</section>
		
		<p id="status"></p>
	</section>
</body>
</html>
